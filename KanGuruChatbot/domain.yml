version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - ask_travel_time
  - ask_exercise
  - want_to_train
  - lazy_today
  - had_training
  - need_help
  - thanks
  - wow

actions:
  - action_store_name
  - action_get_name
  - action_get_travel_time
  - action_send_youtube_video
  - action_give_video0

entities:
  - username
  - from_station
  - to_station
  - muskelgruppe

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  from_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_station
  to_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: to_station
  muskelgruppe:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: muskelgruppe
      intent: ask_exercise
      not_intent: had_training

