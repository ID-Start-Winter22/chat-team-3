  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - ask_exercise_muskelgruppe
  - one_more_video
  - want_to_train
