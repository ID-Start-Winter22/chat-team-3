version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - ask_travel_time
  - ask_exercise_nacken
  - ask_exercise_schultern
  - ask_exercise_trizeps
  - ask_exercise_bauch
