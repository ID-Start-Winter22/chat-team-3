actions:
  - action_store_name
  - action_get_name
  - action_get_travel_time
  - action_send_youtube_video

entities:
  - username
  - from_station
  - to_station

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  from_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_station
  to_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: to_station

